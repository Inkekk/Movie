<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Search | Projeto Senac</title>

    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset200802.css"
    />
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="search-div">
        <input class="input-search" type="text" placeholder="" />
        <button id="button-search">Search</button>
      </div>
      <article class="main">
        <div class="film-list">
          <div class="msg-none-div">
            <p class="msg-none">Please, search for a movie/serie</p>
          </div>
        </div>
      </article>
    </main>
    <script
      src="https://kit.fontawesome.com/f5f8b466ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
